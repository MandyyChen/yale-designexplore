<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Explore Around!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="topbar">
    <a href="index.html" class="link">‚Üê Home</a>
    <strong style="flex:1">Explore the Map</strong>
    <button id="settingsButton" class="icon-btn" aria-label="Open settings">
      <img src="setting.png" alt="" />
    </button>
  </header>

  <main class="viewport" id="viewport" aria-label="Game viewport">
    <div class="world" id="world">
      <!-- background map image -->
      <img src="map.jpg" class="map-image" alt="Stylized Yale design map" />

      <!-- player sprite -->
      <div id="player" class="player">
        <img id="playerSprite" src="sprite.png" alt="" />
      </div>

      <!-- hotspots -->
      <img class="spot" src="spot.png" data-id="dfa"   data-info="DFA | human-centered design club #pleasejoin." style="left:40%; top:30%">
      <img class="spot" src="spot.png" data-id="ccam"  data-info="CCAM | collaborative arts & media, talks and tech." style="left:70%; top:60%">
      <img class="spot" src="spot.png" data-id="ceid"  data-info="CEID | makerspace for design & engineering." style="left:20%; top:70%">
      <img class="spot" src="spot.png" data-id="ysa"   data-info="Yale School of Art | where all the best classes are held." style="left:60%; top:20%">
      <img class="spot" src="spot.png" data-id="ysoa"  data-info="Yale School of Architecture | this is an incredibly cool place." style="left:80%; top:40%">
      <img class="spot" src="spot.png" data-id="yag"   data-info="Yale Art Gallery | home to a diverse collection of art, open to all!" style="left:30%; top:50%">
      <img class="spot" src="spot.png" data-id="amori" data-info="Amoriem Labs | yale's only undergraduate video game development club." style="left:50%; top:80%">
      <img class="spot" src="spot.png" data-id="mandy" data-info="Mandy Chen | surprise!" style="left:10%; top:20%">
      <img class="spot" src="spot.png" data-id="art376" data-info="ART 376 | software for people: web programming class." style="left:75%; top:10%">
      <img class="spot" src="spot.png" data-id="loria" data-info="Loria Center | used to be an art history building!" style="left:15%; top:40%">
      <img class="spot" src="spot.png" data-id="designathon" data-info="Yale Designathon | yale's first ever designathon. here @ tsai." style="left:45%; top:10%">
    </div>
      <div class="hud">
    <div class="hud-card progress">
      <div id="progressBar" class="progress-bar"></div>
      <span id="progressLabel" class="progress-label">0/0</span>
    </div>
  </div>
</main>


  <!-- info popup -->
  <div id="popup" class="popup hidden" role="dialog" aria-modal="true">
    <p id="popupText"></p>
    <button id="closeButton" class="button secondary">Close</button>
  </div>

  <!-- settings popup -->
  <div id="settingsPopup" class="settings-popup hidden" role="dialog" aria-modal="true">
    <header class="settings-header">Settings</header>
    <div class="settings-body">
      <label style="display:flex; align-items:center; gap:.6rem; margin-bottom:1rem">
        <input id="musicToggle" type="checkbox" />
        <span>Disable background music</span>
      </label>
      <p>This zine was made by Mandy Chen for Software for People!</p>
      <button id="closeSettings" class="button">Close</button>
    </div>
  </div>

  <!-- music -->
  <audio id="bgMusic" loop>
    <source src="assets/music.mp3" type="audio/mpeg">
  </audio>

  <script src="app.js"></script>
</body>
</html>
